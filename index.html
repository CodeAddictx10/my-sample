<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../fontawesome-free-5.12.1-web/css/all.min.css">
    <title>BookSelf</title>
</head>
<style>
    body{
        background: background-image: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)), url('https://images.pexels.com/photos/3640993/pexels-photo-3640993.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=627&w=1200') no-repeat center center/cover
    }
    nav{
        border-bottom: 2px rgb(0, 0, 0) solid !important;
    }
    h1{
        cursor: pointer !important;
    }

    /* Hide number overflow */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
    margin: 0 !important;
    }
    .form-control:focus {
  color: #495057;
  background-color: #fff;
  border-color: #444;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(225, 225, 255, 0.25);
}
</style>
<body class="bg-black">
    <div class="container-fluid px-0">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark mb-4 p-1 mt-2 sticky-top">
                <!-- Brand -->
                <h1 href="#" class="display-5 text-dark font-weight-bold"><span class="text-danger"><i class="fas fa-book-open"></i>Book</span>Self</>
            </nav>
        </header>

        <section class="px-4">
            <div class="form">
                <div class="row">
                    <div class="form-group col-md-4 col-lg-4 ">
                          <label for="numberOfPages" class="font-weight-bold">Rack No</label>
                          <input type="number" class="form-control form-control-sm" id="numberOfPages">
                    </div>
                    <div class="form-group col-md-4 col--lg-4">
                          <label for="nameOfAuthor" class="font-weight-bold">Lot No</label>
                          <input type="text" class="form-control form-control-sm" id="nameOfAuthor">
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                          <label for="bookname" class="font-weight-bold">Project Title</label>
                          <input type="text" id="bookname" class="form-control form-control-sm d-inline">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4 col-lg-4">
                          <label for="company" class="font-weight-bold">Company Name</label>
                          <input type="text" id="company" class="form-control form-control-sm">
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                          <label for="year" class="font-weight-bold">Year</label>
                          <input type="number" id="year" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row">
                    <div class="mx-auto">
                        <button onclick="addBook()" class="btn btn-success px-3 mr-4" id="addBook">Add Book</button>
                        <button onclick="displayBook()" class="btn btn-warning px-3">View Store</button>
                    </div>
                </div>

                <div class="row mt-4 col-md-4 col-lg-4">
                    <div class="input-group mb-3">
                        <input type="text" id="search" placeholder="Search Document" class="form-control" placeholder="Search document by project title or company name">
                        <div class="input-group-append">
                          <button class="btn btn-success" onclick="searchBook()">Search</button>
                        </div>
                      </div>
                </div>
            </div>

            <div class="container col-12 mt-4">
                <table class="table table-hover responsive-sm">
                  <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Rack No</th>
                        <th>Lot No</th>
                        <th>Project title</th>
                        <th>Company Name</th>
                        <th>Year</th>
                        <th>Remove</th>
                        <th>Edit</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">

                </tbody>
                </table>
              </div>
              
        </section>

    </div>

                <!-- <div id="res">The local Storage is currently empty, please fill in the field and add Book and refresh
                </div> -->
</body>
<script src="app.js"></script>

</html>

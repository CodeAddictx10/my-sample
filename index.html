<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.12.1-web/css/all.css">
    <title>BookSelf</title>
</head>
<body>
    <nav id="navbar">
            <h1 class="logo"><a href="#"><span class="lead"><i class="fas fa-book-open"></i>Book</span>Self</a></h1>
            <ul class="list-collection">
                <li class="list-item"><a href="#"><span class="lead"><i class="fas fa-undo"></i>About</span> Us</a></li>
                <li class="list-item"><a href="#"><span class="lead"><i class="fas fa-phone-alt"></i>Contact</span> Us</a></li>
                <li class="list-item"><a href="#"><span class="lead"><i class="fas fa-fan"></i>Learn</span> More</a></li>
            </ul>
    </nav>

    <section class="container-one">
        <div class="container">
            <div class="container-content">
                <label for="bookname">Name Of Book:</label>
                <input type="text" id="bookname">
                <label for="nameOfAuthor">Name Of Author:</label>
                <input type="text" id="nameOfAuthor">
                <label for="numberOfPages">Numbers Of Pages:</label>
                <input type="number" id="numberOfPages">
                <div class="button-container">
                    <button onclick="addBook()" class="gray">Add Book</button>
                    <button onclick="displayBook()" class="gray">View Store</button>
                </div>
                <label for="search">Search Book</label>
                <input type="text" id="search" placeholder="Search Book">
                <button onclick="searchBook()">Search Book</button>
                <div id="res">The local Storage is currently empty, please fill in the field and add Book and refresh
                </div>
               <table style="color: beige;" border="2">
                   <tr>
                       <th>S/N</th>
                       <th>Name Of Book</th>
                       <th>Name Of Author</th>
                       <th>Numbers Of Pages</th>
                       <th>Remove</th>
                       <th>Edit</th>
                   </tr>
                   <tbody id="tableBody">
                       
                   </tbody>
               </table> 
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
